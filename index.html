<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset='UTF-8'/>
   <meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport'/>
   <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <title>Love Calculator</title>
    <meta name="description" content="Made By Devan - Just For You">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://htmlku.com/katanya/2.jpg'); /* Ganti link gambare de */
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in;
        }
        body::before{content:"\00A9  ® 2024 Devan. All rights reserved.  | Made By Devan With Love";color:white;opacity:.7;font-size:10px;position:fixed;bottom:25px;right:25px;z-index:150
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif; 
        }
        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
        }
        .screen {
            background-color: #333;
            color: #fff;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        button.operator {
            background-color: #ff9500;
        }
        button.equal {
            background-color: #ff9500;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">+/-</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script>
        let screenValue = '0';

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function calculate() {
            try {
                if (screenValue === '9+10') {
                    screenValue = 'I LOVE YOU ❤️';
                } else {
                    screenValue = eval(screenValue).toString();
                }
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
          
        }
    </script>
</body> 
</html>
